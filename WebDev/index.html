<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FaceBook</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"  rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="bg-gray-100">
    <div class="containe">
        <div class="md:flex">
            <div class=" left   bg-gray-40 my-0 ">

                <div class="left md:my-[155px] py-6 md:mx-[9.9rem]  m-auto  w-[25rem]   md:w-[33.7rem] ">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/yI/r/4aAhOWlwaXf.svg" class="-80 aa  m-auto -mt-[20px] md:m-0 " alt="" srcset="">
                    <h2 class="  font-medium md:font-semibold md:text-2xl md:px-7 inline-block  text-xl md:text-left cu text-center -mt-2 md:w-[27.6rem] text-gray-900/90  " >
                        Connect with friends and the world around  you on Facebook.
                       
                    </h2>
                </div>
            </div>
        
        
            <div class="right   h-screen md:-mx-9 -mt-[7.5rem]  border-3 bg-red-40  ">
                <div class="form w-[25rem] md:mt-64 md:my-auto p-3.5 my-[135px] md:-mx-8 mx-auto border rounded-lg shadow-lg bg-white  ">
                    <form action="/" class="form">
                        <input type="text" class=" w-full shadow-inner h-[3.2rem] p-3 rounded border-gray-200 focus:ring-1 username" placeholder="Email or phone number" >
                        <div class="w-[26.5rem] border-gray-200 mt-3 flex rounded relative">
                            <input id="pass" type="password" class="rounded border-gray-200 h-[3.2rem] shadow-inner w-[23.2rem]" placeholder="Password">
                            <button type="button" id="show-password" class="absolute top-1/2     right-16   transform -translate-y-1/2 cursor-pointer">
                              <i id="eye" class="fa-solid fa-eye-slash hidden fa-xs text-gray-500"></i>
                            </button>
                          </div>
                          
                        <div class="btn" >
                            <button id="log" class="btn py-2 mt-4  font-bold text-white hover:bg-blue-600 hover:ring-2 hover:ring-blue-800/80 shadow-inner hover:ring-inset text-lg w-full bg-blue-500  rounded  ">Log In </button>
        
                        </div>
                        <div class=" text-blue-600 mt-4 mb-6 " >
                            <a href="" class=" flex justify-center  " > 
                                Forget Password?
                            </a>
                        </div>
                        <hr>
                        <button class="px-4 mx-auto text-white  transition-color duration-300 ease-in-out hover:bg-green-600  grid py-3 rounded my-6 green">Create a New account</button>
                    </form>
                </div>
                <div class="bottkm">
                    <h4 class="w md:mt-4  md:m-auto  "  >
                        <a href="/" class="font-bold text-md hover:underline " >Create a Page</a>&nbsp;for a celebrity, brand or business.
                    </h4>
                </div>
            </div>
        </div>
    </div>



<script src="./js/script.js"></script>
