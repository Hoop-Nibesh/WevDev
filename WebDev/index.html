<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"  rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-gray-100">
    <div class="container">
        <div class="flex">
            <div class=" left ">

                <div class="left my-[155px] p-5 mx-[8.4rem]      w-[33.7rem] ">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/yI/r/4aAhOWlwaXf.svg" class="w-80  " alt="" srcset="">
                    <p class="font-medium  text-3xl ml-7 -mt-3.5 tracking-tight font-sans text-black" >
                        Connect with friends and the world around you on Facebook.
                       
                    </p>
                </div>
            </div>
        
        
            <div class="right  border-3 bg-red-40">
                <div class="form w-[25rem] p-3.5 my-[135px] -mx-8  border rounded shadow-lg bg-white  ">
                    <form action="/" class="form">
                        <input type="text" class=" w-full shadow-inner p-3 rounded border-gray-200 focus:ring-1 username" placeholder="Email or phone number" >
                        <div class="w-[26.5rem] border-gray-200  mt-3 flex rounded">

                            <input id="pass" type="password" class=" rounded border-gray-200 shadow-inner w-[23.2rem]
                             " placeholder='Password' >
                             <button type="button" id="show-password" class="-ml-5">

                                 <i id="eye" class="fa-solid fa-eye fa-xs  "></i>
                             </button>
                        </div>
                        <div class="btn" >
                            <button id="log" class="btn py-2 mt-4  font-bold text-white hover:bg-blue-600 hover:ring-2 hover:ring-blue-800/80 shadow-inner hover:ring-inset text-lg w-full bg-blue-500  rounded  ">Log In </button>
        
                        </div>
                        <span class="text-center text-blue-800 " >
                            <a href="" class="text-center m-auto" > 
                                Forget Password?
                            </a>
                        </span>
                        <hr>
                        <button class="new btn">Create a New account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



<script src="./js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
</body>
</html>
